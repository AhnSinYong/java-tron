storage {
  # Directory for storing persistent data
  directory = "database"
}

node.discovery = {
  enable = true
  persist = true
  bind.ip = ""
  external.ip = null
}

node {
  # trust node for solidity node
  # trustNode = "ip:port"

  listen.port = 18888

  connection.timeout = 2

  active = [
    # Initial active peers
    # Sample entries:
    # "ip:port",
    # "ip:port"
  ]

  maxActiveNodes = 30

  p2p {
    version = 54 # 53: testnet; 101: debug
  }

}

sync {
  node.count = 30
}

